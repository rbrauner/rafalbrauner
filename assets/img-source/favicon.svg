    </defs>
    <circle cx="80" cy="80" r="72" fill="url(#grad)" filter="url(#shadow)"/>
    <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
          fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="60" font-weight="700">
        RB
    </text>
